services:
  - type: web
    name: ecom-sentiment-backend
    runtime: python
    pythonVersion: 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: >-
      gunicorn --bind 0.0.0.0:$PORT
      --workers 1 --threads 1
      --timeout 300 --graceful-timeout 330 --keep-alive 65
      --max-requests 50 --max-requests-jitter 10
      --worker-tmp-dir /dev/shm
      src.api:app
    envVars:
      - key: LLM_MODEL
        value: xiaomi/mimo-v2-flash:free
      - key: WEB_CONCURRENCY
        value: "1"
      - key: CHUNK_SIZE
        value: "1000"
      - key: ASPECT_MAX_ROWS
        value: "1200"
      - key: KEYWORD_MAX_ROWS
        value: "800"
      - key: MIN_REVIEWS_PER_PRODUCT
        value: "10"
      - key: MIN_NEGATIVE_REVIEWS
        value: "5"
      - key: DISABLE_ASPECTS
        value: "0"
      - key: DISABLE_FAILURES
        value: "0"
      - key: SKIP_PLOTS
        value: "1"
